<div class="loading-box" :class="active === true ? '' : 'un-active'">
  <svg class="loading" viewBox="0 0 24 30">
    <rect x="0" y="0" width="4" height="10">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 20; 0 0"
        begin="0s"
        dur="0.6s"
        repeatCount="indefinite"
      />
    </rect>
    <rect x="10" y="0" width="4" height="10">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.2s"
        dur="0.6s"
        repeatCount="indefinite"
      />
    </rect>
    <rect x="20" y="0" width="4" height="10">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 20; 0 0"
        begin="0.4s"
        dur="0.6s"
        repeatCount="indefinite"
      />
    </rect>
  </svg>
</div>
